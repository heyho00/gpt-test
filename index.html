<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Market</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">Harry market</h1>
      <h2 class="text-white">팝니다!</h2>
    </div>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card h-100">
            <a href="https://heyho00.tistory.com/"
              ><img
                class="card-img-top"
                src="https://source.unsplash.com/500x500/?rice-cooker"
                alt="전기밥솥"
            /></a>
            <div class="card-body">
              <h4 class="card-title">전기밥솥</h4>
              <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
              <p class="card-text">
                한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립할 때 주신
                거에요!
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card h-100">
            <a href="https://heyho00.tistory.com/"
              ><img
                class="card-img-top"
                src="https://source.unsplash.com/500x500/?laptop"
                alt="노트북"
            /></a>
            <div class="card-body">
              <h4 class="card-title">노트북</h4>
              <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
              <p class="card-text">
                사무실에서 사용한 노트북 팝니다. 사용감이 조금 있어요.
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4">
          <div class="card h-100">
            <a href="https://heyho00.tistory.com/"
              ><img
                class="card-img-top"
                src="https://source.unsplash.com/500x500/?camera"
                alt="카메라"
            /></a>
            <div class="card-body">
              <h4 class="card-title">카메라</h4>
              <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
              <p class="card-text">
                일회용 카메라가 아닌 디지털 카메라 팝니다. 사용하지 않아서
                팔아요.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
